<!DOCTYPE html>
<html>
<head>
  <title>BFHL API Tester</title>
</head>
<body>
  <h2>Submit Array Data</h2>
  <input type="text" id="arrayInput" placeholder='Enter array like ["1","a","$"]' size="50">
  <button onclick="submitData()">Submit</button>
  <pre id="result"></pre>

  <script>
    async function submitData() {
      const input = document.getElementById("arrayInput").value;
      let dataArray;
      try {
        dataArray = JSON.parse(input);
      } catch {
        document.getElementById("result").textContent = "Invalid array format";
        return;
      }

      const response = await fetch("/bfhl", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: dataArray })
      });

      const result = await response.json();
      document.getElementById("result").textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
