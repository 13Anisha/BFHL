<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFHL API Tester</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button, textarea { padding: 10px; margin: 5px 0; width: 100%; }
    button { cursor: pointer; }
    pre { background: #f4f4f4; padding: 15px; }
  </style>
</head>
<body>
  <h2>BFHL API Tester</h2>

  <label>Enter Array Data (comma separated):</label>
  <input type="text" id="arrayInput" placeholder='e.g., 1,2,A,b,$,5' />

  <button id="submitBtn">Submit</button>

  <h3>Response:</h3>
  <pre id="responseOutput">No response yet.</pre>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const arrayInput = document.getElementById('arrayInput');
    const responseOutput = document.getElementById('responseOutput');

    submitBtn.addEventListener('click', async () => {
      const rawData = arrayInput.value.trim();
      if (!rawData) {
        alert("Please enter some data.");
        return;
      }

      // Convert comma-separated input to array
      const dataArray = rawData.split(',').map(item => item.trim());

      try {
        const response = await fetch('https://bfhl-xdcx.onrender.com/bfhl', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: dataArray })
        });

        const result = await response.json();
        responseOutput.textContent = JSON.stringify(result, null, 2);

      } catch (err) {
        responseOutput.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
